<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>多行文本框高度变化</title>
    <style>
        textarea{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
       <button id="big">放大</button>
       <button id="small">缩小</button>
       <textarea>多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化,多行文本框高度变化.多行文本框高度变化.多行文本框高度变化,多行文本框高度变化.多行文本框高度变化.多行文本框高度变化,多行文本框高度变化.多行文本框高度变化.多行文本框高度变化,</textarea>
       <script src="jquery-1.12.4.js"></script>
       <script>
       $('#big').on('click',function(){
           var h=$("textarea").height();
           if(h<500){
               $("textarea").height(h+50);
           }
       })
       
       </script>

    </div>
</body>
</html>
