<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双文本框内容移动</title>
    <style>
        span{
            background: slategray;
            color:snow;
            margin: 2px 2px;
            padding: 4px 10px;
            display: block;
        }
        .cencent{
            float:left;
        }
        .action{
            border: 1px solid skyblue;
        }
    </style>
</head>
<body>
    <div class="cencent">
        <select multiple="multiple" id="select1" style="width:100px;height:200px;">
            <option value="1">选项1</option>
            <option value="2">选项2</option>
            <option value="3">选项3</option>
            <option value="4">选项4</option>
            <option value="5">选项5</option>
            <option value="6">选项6</option>
        </select>
        <div id="button">
            <span id="add">选中添加到右边</span>
            <span id="add-all">全部添加到右边</span>

        </div>
    </div>
    <div class="cencent">
            <select multiple="multiple" id="select2" style="width:100px;height:200px;">
                <option value="7">选项7</option>
            </select>
            <div id="button">
                    <span id="remove">选中添加到左边</span>
                    <span id="remove-all">全部添加到左边</span>
        
            </div>        
    </div>


    <script src="jquery-1.12.4.js"></script>
    <script>
        $('cencent').on('click',function(){
            $('cencent').hasClass('active');
        });
        $('#add').on('click',function(){
            $("#select1 option:selected").appendTo('#select2');
            $('#select2 option').prop('selected',false);
        })
        $('#add-all').on('click',function(){
            $('#select1 option').appendTo('#select2');
        })
        $('#select1').on('dblclick',function(){
            $('#select1 option:selected').appendTo('#select2');
        })

    
    
    </script>

</body>
</html>
